<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-picture {
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }

    .profile-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info h1 {
      font-size: 24px;
      margin: 0;
    }

    .profile-info p {
      color: #888;
      margin: 5px 0;
    }

    .profile-bio {
      margin-bottom: 20px;
    }

    .profile-bio h2 {
      font-size: 20px;
      margin: 0 0 10px;
    }

    .profile-bio p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    <div class="profile-info">
      <h1>Arti Kumari</h1>
      <p>Web Developer</p>
      <p>Location: New York, USA</p>
    </div>
    <div class="profile-bio">
      <h2>About Me</h2>
      <p>I am a web developer with a passion for creating beautiful and functional websites.</p>
      <p>In my free time, I enjoy hiking and photography.</p>
    </div>
  </div>
</body>
</html>
